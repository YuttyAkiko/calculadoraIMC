<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>IMC</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <label for="weight">Digite o seu peso: </label>
        <input id="input-weight" type="text" name="weight">

        <label for="height">Digite a sua altura: </label>
        <input id="input-height" type="text" name="height">

        <button onclick="calcIMC()" id="btn-submit">Enviar</button>
        
        <p id="value-imc"></p>
        <p id="warning"></p>
    </div>

    <script src="script.js"></script>
</body>
